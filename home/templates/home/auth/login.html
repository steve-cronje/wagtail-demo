{% extends 'base.html' %}

{% block title %}Login{% endblock title %}

{% block content %}
<form method="POST" action="{% url 'custom_login' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Submit!"/>
</form>
<hr/>
<p><a href="{% url 'custom_register' %}">Don't have an account? Register here!</a></p>
{% endblock content %}
