{% extends 'base.html' %}

{% block title %}Logout{% endblock title %}

{% block content %}
{% if user.is_authenticated %}
    <h1>Are you sure you want to logout?</h1>
    <form method="POST" action="{% url 'custom_logout' %}">
        {% csrf_token %}
        <input type="submit" value="Logout!"/>
    </form>
{% else %}
    <h3>You are not logged in!</h3>
    <p><a href="{% url 'custom_login %'}">Login here</a></p>
    <p><a href="{% url 'custom_register' %}">Don't have an account? Register here!</a></p>
{% endif %}
{% endblock content %}
